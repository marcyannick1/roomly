version: "3.9"

services:
  db:
    image: postgres:15
    container_name: roomly_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./back
    container_name: roomly_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./back:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    build: ./front
    container_name: roomly_front
    volumes:
      - ./front:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api:8000
    depends_on:
      - api

  airflow:
    image: apache/airflow:2.8.1
    container_name: roomly_airflow
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./back:/app
      - ./back/app/airflow/dags:/opt/airflow/dags
    ports:
      - "8080:8080"
    command: >
      bash -c "
      pip install --no-cache-dir -r /app/requirements.txt &&
      airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
      airflow webserver & airflow scheduler
      "

volumes:
  postgres_data:
